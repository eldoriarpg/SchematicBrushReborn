name: ${name}
version: ${version}
api-version: "1.13"
depend:
  - "WorldEdit"
main: de.eldoria.schematicbrush.SchematicBrushRebornImpl
authors: [ Hadde, SirYwell ]
website: "https://www.spigotmc.org/resources/79441/"
description: Use your world edit schematics as a brush!
commands:
  schematicbrushadmin:
    description: Manage schematic brush
    aliases:
      - sbra
      - schbra
  schematicbrush:
    description: Create a new schematic brush
    aliases:
      - sbr
      - schbr
      - schembrush
    permission: "schematicbrush.brush.use"
    permission-message: "You dont have the permission to do this!"
  schematicbrushsettings:
    description: Create a new schematic brush
    aliases:
      - sbrs
      - schbs
    permission: "schematicbrush.brush.use"
    permission-message: "You dont have the permission to do this!"
  schematicbrushmodify:
    description: Modify a schematic brush
    aliases:
      - sbrm
      - schbrm
    permission: "schematicbrush.brush.use"
    permission-message: "You dont have the permission to do this!"
  schematicbrushpreset:
    description: Create or edit schematic brush presets
    aliases:
      - sbrp
      - schbrp
    permission: "schematicbrush.preset"
    permission-message: "You dont have the permission to do this!"

permissions:
  schematicbrush.*:
    description: "Allows full access to all schematic brush commands"
  schematicbrush.brush.use:
    description: "Allows usage of schematic brushes"
  schematicbrush.preset.save:
    description: "Allows to save presets"
  schematicbrush.preset.modify:
    description: "Allows to modify existing presets"
  schematicbrush.preset.remove:
    description: "Allows to remove presets"
  schematicbrush.preset.info:
    description: "Allows to get information about a preset"
  schematicbrush.reload:
    description: "Allows to reload the plugin"
  schematicbrush.reloadschematics:
    description: "Allows to reload the schematic cache"
