name: Verify state

on:
  push:
  pull_request:
    types: [ opened, ready_for_review, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
      - name: Check licence
        run: ./gradlew licenseCheck
      - name: Build with Gradle
        run: ./gradlew --build-cache build
      - name: Test with Gradle
        run: ./gradlew test

  enforce-encoding:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: schematicbrushreborn-core

    steps:
      - uses: actions/checkout@v3
      - name: Remove allowed us-ascii files before check
        run: rm src/main/resources/messages.properties src/main/resources/messages_en_US.properties # This needs improvement
      - name: Check UTF-8 for resource bundles
        run: |
          find src/main/resources/messages* -type f -exec file --mime {} \; | grep -v charset=utf-8 && NOT_UTF_FOUND=1 || true
          [[ \"$NOT_UTF_FOUND\" == \"1\" ]] && exit 1 || true
